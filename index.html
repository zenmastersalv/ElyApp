<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="card">
        <div class="card-header">
            <h2>Calculadora de Medicamentos</h2>
        </div>
        <div class="card-body">
            <form id="medicineForm">
                <div class="form-group">
                    <label for="dose">Dosis por toma (unidades):</label>
                    <input type="number" class="form-control" id="dose" name="dose" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frecuencia (horas):</label>
                    <input type="number" class="form-control" id="frequency" name="frequency" required>
                </div>
                <div class="form-group">
                    <label for="packageContent">Unidades por empaque:</label>
                    <input type="number" class="form-control" id="packageContent" name="packageContent" required>
                </div>
                <div class="form-group">
                    <label for="treatmentDuration">Duración del tratamiento (días):</label>
                    <input type="number" class="form-control" id="treatmentDuration" name="treatmentDuration" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <p id="result" class="mt-3"></p>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
