<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bigger-font {
            font-size: 24px;
        }
    </style>
</head>
<body class="p-0 m-0">
    <div class="card">
        <div class="card-header bigger-font">
            <h2>Calculadora de Medicamentos</h2>
        </div>
        <div class="card-body">
            <form id="medicineForm">
                <div class="row mb-3">
                    <div class="form-group col-12 col-lg-6 p-3 bigger-font">
                        <label for="dose">Dosis por toma (unidades):</label>
                        <input type="number" class="form-control" id="dose" name="dose" step="0.1" required>
                    </div>
                </div>
                <!-- Repeat for other form fields -->
                <button type="submit" class="btn btn-primary btn-block btn-lg bigger-font">Calcular</button>
            </form>
            <p id="result" class="mt-3 bigger-font"></p>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
