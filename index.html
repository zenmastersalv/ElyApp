<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bigger-font {
            font-size: 24px;
        }
        .calculate-btn {
            width: 100%;
            background-color: green; /* Make the "Calcular" button green */
        }
        .close-btn {
            background-color: red; /* Make the "Cerrar" button red */
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h2 class="bigger-font">Calculadora de Medicamentos</h2>
            </div>
            <div class="card-body">
                <form id="medicineForm">
                    <div class="mb-3">
                        <label for="dose" class="form-label bigger-font">Dosis por toma (unidades):</label>
                        <input type="number" class="form-control form-control-lg" id="dose" name="dose" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="frequency" class="form-label bigger-font">Frecuencia (horas):</label>
                        <input type="number" class="form-control form-control-lg" id="frequency" name="frequency" required>
                    </div>
                    <div class="mb-3">
                        <label for="treatmentDuration" class="form-label bigger-font">Duración del tratamiento (días):</label>
                        <input type="number" class="form-control form-control-lg" id="treatmentDuration" name="treatmentDuration" required>
                    </div>
                    <div class="mb-3">
                        <label for="packageContent" class="form-label bigger-font">Unidades por empaque:</label>
                        <input type="number" class="form-control form-control-lg" id="packageContent" name="packageContent" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block bigger-font calculate-btn">Calcular</button>
                </form>
                <!-- Add the modal here -->
                <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                      </div>
                      <div class="modal-body">
                        <p id="result" class="mt-3 text-center bigger-font"></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div> 
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
